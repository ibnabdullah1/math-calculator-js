<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nemorphism calci</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input id="screen" disabled type="text" placeholder="0" />
      </div>

      <div class="btns">
        <div class="row">
          <button id="ce" onclick="backSpace()">CE</button>
          <button onclick="pow()">
            x
            <span
              style="
                position: relative;
                font-size: 14px;
                bottom: 0.4em;
                right: 0.1em;
              "
              >2</span
            >
          </button>
          <button class="btn">%</button>
          <button id="ac" onclick="screen.value=''">AC</button>
        </div>

        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">รท</button>
        </div>

        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">ร</button>
        </div>

        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="equal" onclick="screen.value=eval(screen.value)">
            =
          </button>

          <button class="btn">+</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
